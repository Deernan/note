<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>笔记管理</title>
<link rel="stylesheet" href="./layui/css/layui.css" media="all">
<style>
body {
	margin: 10px;
}

.demo-carousel {
	height: 200px;
	line-height: 200px;
	text-align: center;
}
</style>
</head>
<body>
    <div class="layui-form-item">
        <div class="layui-inline">
            <input type="text" id="name" name="name" autocomplete="off" placeholder="请输入名称" class="layui-input">
        </div>
        <div class="layui-inline">
            <input type="text" id="content" name="content" autocomplete="off" placeholder="请输入内容" class="layui-input">
        </div>
        <div class="layui-inline">
            <button id="searchnote" type="button" class="layui-btn layui-btn-normal">搜索</button>
        </div>
        <div class="layui-inline">
	        <button id="addnote" type="button" class="layui-btn layui-btn-normal">添加</button>
	    </div>
	</div>
	
	
	<table class="layui-hide" id="demo" lay-filter="test"></table>
	<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


	<script src="./layui/layui.js"></script>
	<script src="./js/note.js"></script>
	<script src="./js/cookie_util.js"></script>

</body>
</html>
