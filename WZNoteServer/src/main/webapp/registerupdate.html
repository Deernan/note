<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>威职云笔记管理系统</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="./layui/css/layui.css" media="all">
<script src="./js/jquery-1.7.2.min.js" type="text/javascript"></script>
<script type="text/javascript" src="./layui/layui.js"></script>
<script type="text/javascript" src="./js/registerupdate.js"></script>
<script type="text/javascript" src="./js/cookie_util.js"></script>
</head>
<body>

<div class="layui-form" style="margin:0 auto;margin-top:200px;width:400px;height:400px;" > 
	<div class="layui-form-item">
		    <label class="layui-form-label">姓名<span style="color: red;">*</span></label>
		    <div class="layui-input-block">
		      <input type="text" id="name" name="name"  autocomplete="off" placeholder="请输入姓名" class="layui-input" style="width:200px"  lay-verify="required">
		    </div>
  	</div>
  		
  		
     <div class="layui-form-item layui-form-text">
	    <label class="layui-form-label">年龄<span style="color: red;">*</span></label>
	    <div class="layui-input-block">
	      <input type="text" id="age" name="age"  autocomplete="off" placeholder="请输入年龄" class="layui-input" style="width:200px"  lay-verify="required">
	    </div>
	    
	  </div>
	  <div class="layui-form-item" style="text-align:center">
	    <button id="submit" class="layui-btn" lay-submit="" >修改</button>
	  </div>
</div>


</body>
</html>
