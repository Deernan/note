<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>添加笔记</title>
 <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="./layui/css/layui.css" media="all">

</head>
<body>
<div class="layui-form" style="margin-top:10px" > 
		<div class="layui-form-item">
		    <label class="layui-form-label">笔记名称<span style="color: red;">*</span></label>
		    <div class="layui-input-block">
		      <input type="text" id="name" name="name"  autocomplete="off" placeholder="请输入名称" class="layui-input"  lay-verify="required">
		    </div>
  		</div>
  		
  		<div class="layui-form-item">
  		<label class="layui-form-label">所属笔记本</label>
		   <div class="layui-input-block">
		      <select id="notebookid" name="notebookid"  lay-verify="required" >
		        <option value=""></option>
		      </select>
   		 	</div>
  		</div>
  		
     <div class="layui-form-item layui-form-text">
	    <label class="layui-form-label">笔记内容</label>
	    <div class="layui-input-block">
	      <textarea class="layui-textarea" id="content" name="content" ></textarea>
	    </div>
	    
	  </div>
	  
	  <div class="layui-form-item" style="text-align:center">
	    <button id="addnote" class="layui-btn" lay-submit="" >确定</button>
	  </div>
</form>

<script src="./layui/layui.js"></script>
 <script src="./js/note_add.js"></script>
<script type="text/javascript" src="./js/cookie_util.js"></script>

</body>
</html>
