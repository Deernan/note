<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>威职云笔记管理系统</title>

<!--主要样式-->
<link type="text/css" href="./css/style.css" rel="stylesheet">


<script src="./js/jquery-1.7.2.min.js.下载" type="text/javascript"></script>

<script type="text/javascript" src="./js/register.js"></script>
</head>
<body>


<div class="logo_box">
	<h3>系统注册</h3>
	<form action="https://demo.demohuo.top/modals/6/637/demo/#" name="f" id="f" method="post">
		<div class="input_outer">
			<span class="u_user"></span>
			<label class="l-login login_username" style="color: rgb(255, 255, 255); display: block;">输入用户名</label>
			<!-- <input id="username" name="username" class="text" onfocus=" if(this.value==&#39;输入用户名&#39;) this.value=&#39;&#39;" onblur="if(this.value==&#39;&#39;) this.value=&#39;输入用户名&#39;" value="输入用户名" style="color: #FFFFFF !important" type="text"> -->
		    <input id="username" name="username" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;" onfocus="$(&#39;.login_username&#39;).hide()" onblur="if(this.value==&#39;&#39;) $(&#39;.login_username&#39;).show()" value="" type="textbox">
		</div>
		<div class="input_outer">
			<span class="us_uer"></span>
			<label class="l-login login_password" style="color: rgb(255, 255, 255); display: block;">输入密码</label>
			<input id="password" name="password" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;" onfocus="$(&#39;.login_password&#39;).hide()" onblur="if(this.value==&#39;&#39;) $(&#39;.login_password&#39;).show()" value="" type="password">
		</div>
		
		<div class="input_outer">
			<span class="us_uer"></span>
			<label class="l-login login_repassword" style="color: rgb(255, 255, 255); display: block;">确认密码</label>
			<input id="repassword" name="repassword" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;" onfocus="$(&#39;.login_repassword&#39;).hide()" onblur="if(this.value==&#39;&#39;) $(&#39;.login_repassword&#39;).show()" value="" type="password">
		</div>
		<div class="input_outer">
			<span class="us_uer"></span>
			<label class="l-login login_name" style="color: rgb(255, 255, 255); display: block;">姓名</label>
			<input id="name" name="name" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;" onfocus="$(&#39;.login_name&#39;).hide()" onblur="if(this.value==&#39;&#39;) $(&#39;.login_name&#39;).show()" value="" type="text">
		</div>
		<div class="input_outer">
			<span class="us_uer"></span>
			<label class="l-login login_age" style="color: rgb(255, 255, 255); display: block;">年龄</label>
			<input id="age" name="age" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;" onfocus="$(&#39;.login_age&#39;).hide()" onblur="if(this.value==&#39;&#39;) $(&#39;.login_age&#39;).show()" value="" type="text">
		</div>
		<div class="mb2">
		    <a id="reset" class="submit" style="color: #FFFFFF">重置</a>
		    <a id="submit" class="submit" style="color: #FFFFFF">注册</a>
		</div>
	</form>
	
</div>


</body></html>
